<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Tailwind Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <script>
        function toggleVisibility() {
            const result = document.getElementById('result');
            if (result.style.visibility === 'visible') {
                result.style.visibility = 'hidden';
            } else {
                result.style.visibility = 'visible';
            }
        }
    </script>
</head>

<body class="bg-gradient-to-r from-blue-200 to-green-200 py-8">
<div class="max-w-md mx-auto bg-white shadow-lg rounded-lg overflow-hidden p-6">
    <h1 class="text-3xl font-extrabold mb-4 text-center text-gray-800">HTMX & Tailwind Example</h1>
    <p class="text-gray-700 mb-4 text-center">Click the button below to toggle the visibility of the text:</p>
    <button hx-get="/data"
            hx-target="#result"
            onclick="toggleVisibility()"
            class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded w-full"
    >
        Toggle Visibility
    </button>
    <div id="result" class="mt-6 text-center invisible"></div>
</div>
</body>

</html>
