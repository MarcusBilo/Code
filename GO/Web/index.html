<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Basic CSS Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.9"></script>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <script>
        function toggleVisibility() {
            const result = document.getElementById('result');
            if (result.style.visibility === 'visible') {
                result.style.visibility = 'hidden';
            } else {
                result.style.visibility = 'visible';
            }
        }
    </script>
</head>

<body class="custom-body">
<div class="custom-div1">
    <h1 class="custom-h1">HTMX & Basic CSS Example</h1>
    <p class="custom-p">Click the button below to toggle the visibility of the text:</p>
    <button hx-get="/data"
            hx-trigger="click once"
            hx-target="#result"
            onclick="toggleVisibility()"
            class="custom-button">
        Toggle Visibility
    </button>
    <div id="result" class="custom-div2"></div>
</div>
</body>

</html>
