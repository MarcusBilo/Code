<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go App flow</title>
    <style>
        .hidden {
            display: none;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        #toggleButton {
            padding: 10px 20px;
            margin: 20px auto;
            display: block;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #toggleButton:hover {
            background-color: #2980b9;
        }
        #hiddenText:not(.hidden) {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
<h1>Welcome to the Go App!</h1>
<button id="toggleButton">
    Toggle Text
</button>
<p id="hiddenText" class="hidden">This is the text that will be toggled.</p>
<script>
    document.getElementById('toggleButton').addEventListener('click', function() {
        const hiddenText = document.getElementById('hiddenText');
        hiddenText.classList.toggle('hidden');
    });
</script>
</body>
</html>
