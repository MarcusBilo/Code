<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go App with htmx and flow</title>
    <!-- Include htmx library from CDN -->
    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
</head>
<body>
<h1>Welcome to the Go App!</h1>
<button hx-post="/clicked" hx-trigger="click" hx-target="#result" hx-swap="outerHTML">
    Click Me!
</button>
<div id="result"></div>
</body>
</html>
