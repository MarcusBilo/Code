<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX & Basic CSS Example</title>
    <link rel="stylesheet" href="styles.css">
    <script src="htmx_v1.9.10.min.js"></script>
    <link resource="">
</head>

<body id=main class="custom-body">

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">News</a>
    <div class="dropdown">
        <button class="dropbtn">Dropdown &#11163;
        </button>
        <div class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</div>

<div style="padding-top: 2rem">

    <div class="custom-div1">
        <h1 class="custom-h1">HTML & CSS - Index2.html</h1>
        <p class="custom-p">Click the button below to toggle the visibility:</p>
        <button onclick="toggleVisibility()"
                class="custom-button">
            Toggle Visibility
        </button>
        <script>
            function toggleVisibility() {
                let element = document.getElementById("toggled");
                let hidden = element.getAttribute("hidden");
                if (hidden) {
                    element.removeAttribute("hidden");
                } else {
                    element.setAttribute("hidden", "hidden");
                }
            }
        </script>
    </div>

    <div id="toggled" hidden="hidden" style="text-align: center">
        <button id="additionalButton1"
                hx-get="/index"
                hx-push-url="/index"
                hx-trigger="click once"
                hx-target="#main"
                hx-swap="innerHTML"
                class="custom-add-button">
            Switch to 1st File
        </button>
        <button id="additionalButton2"
                hx-get="/index3"
                hx-push-url="/index3"
                hx-trigger="click once"
                hx-target="#main"
                hx-swap="innerHTML"
                class="custom-add-button">
            Switch to 3rd File
        </button>
    </div>

</div>

</body>

</html>
