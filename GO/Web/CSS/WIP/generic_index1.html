        function checkGlobalState(event) {
            let currentURL = window.location.pathname;
            let clickedLink = event.target.closest('a');
            if (clickedLink) {
                return clickedLink.getAttribute("hx-get") !== currentURL;
            }
        }
    </script>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const cardContainer = document.getElementById("card-container");
        // Function to fetch the maximum number of cards
        async function fetchMaxCardNumber() {
            try {
                const response = await fetch("/max-card-number");
                const data = await response.json();
                return data.maxNumber; // Assuming the response contains the maximum number of cards
            } catch (error) {
                console.error("Error fetching max card number:", error);
                return 0; // Default to 0 if there's an error
            }
        }
        // Function to fetch and display cards
        async function fetchAndDisplayCards() {
            const maxNumber = await fetchMaxCardNumber();

            try {
                for (let i = maxNumber; i > 0; i--) {
                    const response = await fetch(`/cards/${i}`);
                    const data = await response.json();
                    // Create a new card element from the template
                    const template = document.getElementById("card-template");
                    const cardClone = document.importNode(template.content, true);
                    // Populate card content with data from the server
                    cardClone.querySelector(".year").textContent = data.year;
                    cardClone.querySelector(".month-day").textContent = data.monthDay;
                    cardClone.querySelector(".title").textContent = data.title;
                    cardClone.querySelector(".description").textContent = data.description;
                    cardClone.querySelector(".action").href = `/cards/${i}`;
                    // Append the new card at the end of the card container
                    cardContainer.appendChild(cardClone);
                    await new Promise(r => setTimeout(r, 2000)); // js version of sleep
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        await fetchAndDisplayCards();
    });
</script>


<div id="card-container">
    <!-- Cards will be dynamically added here -->
</div>
