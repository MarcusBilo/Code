<body id="main" hx-on:htmx:after-Settle="initializePage()">

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Dropdown &#11163;
        </button>
        <div id="dropdown-content" class="dropdown-content">
            <a hx-get="/de/index2"
               hx-push-url="true"
               hx-trigger="click[checkGlobalState(event)]"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/de.svg" alt="DE" style="width: 5.7em">
            </a>
            <a hx-get="/en/index2"
               hx-push-url="true"
               hx-trigger="click[checkGlobalState(event)]"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/gb.svg" alt="GB" style="width: 5.7em">
            </a>
        </div>
    </div>
    <a hx-get="./index1"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">
        <img src="/noun-home-5487412.svg" alt="Home" style="width: 2em">
    </a>
    <a hx-get="./index2"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Blog
    </a>
    <a hx-get="./index4"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Info
    </a>
    <a hx-get="./index5"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Contact
    </a>
    <script>
        function checkGlobalState(event) {
            const currentURL = window.location.pathname;
            const clickedLink = event.target.closest('a');
            const lastPart = currentURL.substring(currentURL.lastIndexOf('/') + 1);
            const hxget = clickedLink.getAttribute("hx-get")
            const hxgetPart = hxget.substring(hxget.lastIndexOf('/') + 1);
            const closestDiv = clickedLink.closest('div');
            if (closestDiv.id === 'dropdown-content') {
                return hxget !== currentURL;
            } else {
                return hxgetPart !== lastPart;
            }
        }
    </script>
</div>

<label class="custom-label">
    <input id="searchInput" placeholder="Search Title" class="input-style" type="text">
</label>

<div id="card-container" class="card-container"></div>

<!-- https://uiverse.io/Yaya12085/quiet-bear-76 -->

<template id="card-template">
    <div class="card">
        <div class="date-time-container">
            <time class="date-time">
                <span class="year" hx-target="text"></span>
                <span class="separator"></span>
                <span class="month" hx-target="text"></span>
            </time>
        </div>
        <div class="content">
            <div class="infos">
                <span class="title" hx-target="text"></span>
                <p class="description" hx-target="text"></p>
            </div>
            <div>
                <a hx-get="./index1"
                   hx-push-url="true"
                   hx-trigger="click"
                   hx-target="#main"
                   hx-swap="innerHTML"
                   class="action">Read Blog
                </a>
            </div>
        </div>
    </div>
</template>

</body>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        await initializePage()
    });

    window.addEventListener("popstate", async function () {
        await initializePage()
    });

    async function initializePage() {
        const fullPath = window.location.pathname;
        const lastPart = fullPath.substring(fullPath.lastIndexOf('/') + 1);
        if (lastPart === "index1") return;
        const cardContainer = document.getElementById("card-container");
        const searchInput = document.getElementById("searchInput");
        const firstPart = fullPath.substring(1, fullPath.indexOf('/', 1));
        await fetchAndDisplayCards(cardContainer, firstPart);
        searchInput.addEventListener("input", function () {filterCards(cardContainer, searchInput)});
    }

    async function fetchAndDisplayCards(cardContainer, language) {
        let maxNumber;
        let data;
        let i;
        try {
            const response = await fetch("/max-card-number");
            maxNumber = parseInt(await response.text(), 10)
        } catch (error) {
            console.error("Error fetching max card number:", error);
            return;
        }
        for (i = maxNumber; i > 0; i--) {

            // die checkGlobalState function vllt in eine scripts.js datei packen und jedes mal nur referenzieren statt laden

            // no need for cardContainer parameter -- no need for the whole javascript code (if it works as intended)
            // hx-get=`/${language}/cards/${i}`
            // hx-swap="beforeend"
            // hx-target="#card-container"

            try {
                const response = await fetch(`/${language}/cards/${i}`);
                data = await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                return;
            }
            try {
                const template = document.getElementById("card-template");
                const cardClone = document.importNode(template.content, true);
                cardClone.querySelector(".card").style.marginTop = "1em";
                cardClone.querySelectorAll("[hx-target=text]").forEach(element => {
                    const key = element.classList[0];
                    element.textContent = data[key];
                });
                cardClone.querySelector(".action").setAttribute("hx-get", `./card/${i}`);
                cardContainer.appendChild(cardClone);
            } catch (error) {
                console.error("Error displaying data:", error);
                return;
            }
        }
        htmx.process(cardContainer);
    }

    function filterCards(cardContainer, searchInput) {
        const cards = cardContainer.querySelectorAll(".card");
        const searchTitle = searchInput.value.toLowerCase();
        cards.forEach(card => {
            const title = card.querySelector(".title").textContent.toLowerCase();
            if (searchTitle === "" || title.includes(searchTitle)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>

</html>
