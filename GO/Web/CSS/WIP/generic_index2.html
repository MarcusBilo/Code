        function checkGlobalState(event) {
            let currentURL = window.location.pathname;
            let clickedLink = event.target.closest('a');
            if (clickedLink) {
                return clickedLink.getAttribute("hx-get") !== currentURL;
            }
        }

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const cardContainer = document.getElementById("card-container");
        async function fetchMaxCardNumber() {
            try {
                const response = await fetch("/max-card-number");
                const maxNumber = await response.text();
                return parseInt(maxNumber, 10);
            } catch (error) {
                console.error("Error fetching max card number:", error);
                return 0;
            }
        }
        async function fetchAndDisplayCards() {
            const maxNumber = await fetchMaxCardNumber();
            try {
                for (let i = maxNumber; i > 0; i--) {
                    const response = await fetch(`/cards/${i}`);
                    const data = await response.json();
                    const template = document.getElementById("card-template");
                    const cardClone = document.importNode(template.content, true);
                    cardClone.querySelector(".card").style.marginTop = "1em";
                    cardClone.querySelectorAll("[hx-target=text]").forEach(element => {
                        const key = element.classList[0];
                        element.textContent = data[key];
                    });
                    cardClone.querySelector(".action").href = `/cards/${i}`;
                    cardContainer.appendChild(cardClone);
                    await new Promise(r => setTimeout(r, 10)); // js version of sleep in ms
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }
        await fetchAndDisplayCards();
    });
</script>

<div id="card-container" class="card-container"></div>

<!-- https://uiverse.io/Yaya12085/quiet-bear-76 -->

<template id="card-template">
    <div class="card">
        <div class="date-time-container">
            <time class="date-time">
                <span class="year" hx-target="text"></span>
                <span class="separator"></span>
                <span class="month" hx-target="text"></span>
            </time>
        </div>
        <div class="content">
            <div class="infos">
                <span class="title" hx-target="text"></span>
                <p class="description" hx-target="text"></p>
            </div>
            <a class="action">Read Blog</a>
        </div>
    </div>
</template>
