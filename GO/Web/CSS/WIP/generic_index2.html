<body id="main" hx-on:htmx:after-Settle="initializePage()">

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Dropdown &#11163;
        </button>
        <div id="dropdown-content" class="dropdown-content">
            <a hx-get="/de/index2"
               hx-push-url="true"
               hx-trigger="click[checkGlobalState(event)]"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/de.svg" alt="DE" style="width: 5.7em">
            </a>
            <a hx-get="/en/index2"
               hx-push-url="true"
               hx-trigger="click[checkGlobalState(event)]"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/gb.svg" alt="GB" style="width: 5.7em">
            </a>
        </div>
    </div>
    <a hx-get="./index1"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">
        <img src="/noun-home-5487412.svg" alt="Home" style="width: 2em">
    </a>
    <a hx-get="./index2"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Blog
    </a>
    <a hx-get="./index4"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Info
    </a>
    <a hx-get="./index5"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Contact
    </a>
    <script>
        function checkGlobalState(event) {
            let executedOnce = false
            const currentURL = window.location.pathname;
            const clickedLink = event.target.closest('a');
            const lastPart = currentURL.substring(currentURL.lastIndexOf('/') + 1);
            const hxget = clickedLink.getAttribute("hx-get")
            const hxgetPart = hxget.substring(hxget.lastIndexOf('/') + 1);
            const closestDiv = clickedLink.closest('div');
            if (closestDiv.id === 'dropdown-content') {
                return hxget !== currentURL;
            } else {
                return hxgetPart !== lastPart;
            }
        }
    </script>
</div>

<label class="custom-label">
    <input id="searchInput" placeholder="Search Title" class="input-style" type="text">
</label>

<div id="card-container" class="card-container"></div>

</body>

<script>
    executedOnce = false;

    document.addEventListener("DOMContentLoaded", async function () {
        await initializePage();
    });

    htmx.on("#searchInput", "popstate", initializeSearch())

    async function initializeSearch() {
        const cardContainer = document.querySelector("#card-container");
        const searchInput = document.querySelector("#searchInput");
        searchInput.value = null;
        const cards = cardContainer.querySelectorAll(".card");
        cards.forEach(card => {card.style.display = "flex"});
        searchInput.addEventListener("input", function () {filterCards(cardContainer, searchInput)});
    }

    async function initializePage() {
        const firstPart = window.location.pathname.substring(1, window.location.pathname.indexOf('/', 1));
        const cardContainer = document.querySelector("#card-container");
        await fetchAndDisplayCards(cardContainer, firstPart);
        await initializeSearch()
    }

    async function fetchAndDisplayCards(cardContainer, language) {
        if (executedOnce) return;
        let i, maxNumber;
        try {
            const response = await fetch("/max-card-number");
            maxNumber = parseInt(await response.text(), 10);
        } catch (error) {
            console.error("Error fetching max card number:", error);
            return;
        }
        for (i = maxNumber; i > 0; i--) {
            htmx.ajax('GET', `/${language}/cards/${i}`, { target: '#card-container', swap: 'beforeend' });
        }
        executedOnce = true;
        }

    function filterCards(cardContainer, searchInput) {
        const cards = cardContainer.querySelectorAll(".card");
        const searchTitle = searchInput.value.toLowerCase();
        cards.forEach(card => {
            const title = card.querySelector(".title").textContent.toLowerCase();
            if (searchTitle === "" || title.includes(searchTitle)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>

</html>
