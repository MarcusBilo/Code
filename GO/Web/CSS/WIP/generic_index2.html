<body id=main>

<div class="navbar">
    <a hx-get="./index1"
       hx-push-url="./index1"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">
        <img src="/noun-home-5487412.svg" alt="Home" style="width: 2em">
    </a>
    <a href="#">News</a>
    <div class="dropdown">
        <button class="dropbtn">Dropdown &#11163;
        </button>
        <div class="dropdown-content">
            <a hx-get="/de/index1"
               hx-push-url="/de/index1"
               hx-trigger="click[checkGlobalState(event)]"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/de.svg" alt="DE" style="width: 5.7em">
            </a>
            <a hx-get="/en/index1"
               hx-push-url="/en/index1"
               hx-trigger="click[checkGlobalState(event)]"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/gb.svg" alt="GB" style="width: 5.7em">
            </a>
        </div>
    </div>
    <script>
        function checkGlobalState(event) {
            let currentURL = window.location.pathname;
            let clickedLink = event.target.closest('a');
            if (clickedLink) {
                return clickedLink.getAttribute("hx-get") !== currentURL;
            }
        }
    </script>
</div>


<label class="custom-label">
    <input id="searchInput" placeholder="Search Title" class="input-style" type="text">
</label>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        const cardContainer = document.getElementById("card-container");
        const searchInput = document.getElementById("searchInput");
        await fetchAndDisplayCards(cardContainer);
        searchInput.addEventListener("input", function () {filterCards(cardContainer, searchInput)});
    });

    async function fetchAndDisplayCards(cardContainer) {
        let maxNumber;
        let data;
        try {
            const response = await fetch("/max-card-number");
            maxNumber = parseInt(await response.text(), 10)
        } catch (error) {
            console.error("Error fetching max card number:", error);
            return;
        }
        for (let i = maxNumber; i > 0; i--) {
            try {
                const response = await fetch(`/cards/${i}`);
                data = await response.json();
            } catch (error) {
                console.error("Error fetching data:", error);
                return;
            }
            try {
                const template = document.getElementById("card-template");
                const cardClone = document.importNode(template.content, true);
                cardClone.querySelector(".card").style.marginTop = "1em";
                cardClone.querySelectorAll("[hx-target=text]").forEach(element => {
                    const key = element.classList[0];
                    element.textContent = data[key];
                });
                cardClone.querySelector(".action").setAttribute("hx-get", `./index${i}`);
                cardClone.querySelector(".action").setAttribute("hx-push-url", `./index${i}`);
                cardContainer.appendChild(cardClone);
                htmx.process(cardContainer); // as we dynamically add elements we need to reevaluate
                await new Promise(r => setTimeout(r, 10)); // js version of sleep in ms
            } catch (error) {
                console.error("Error displaying data:", error);
                return;
            }
        }
    }

    function filterCards(cardContainer, searchInput) {
        const cards = cardContainer.querySelectorAll(".card");
        const searchTitle = searchInput.value.toLowerCase();
        cards.forEach(card => {
            const title = card.querySelector(".title").textContent.toLowerCase();
            if (searchTitle === "" || title.includes(searchTitle)) {
                card.style.display = "flex";
            } else {
                card.style.display = "none";
            }
        });
    }
</script>

<div id="card-container" class="card-container"></div>

<!-- https://uiverse.io/Yaya12085/quiet-bear-76 -->

<template id="card-template">
    <div class="card">
        <div class="date-time-container">
            <time class="date-time">
                <span class="year" hx-target="text"></span>
                <span class="separator"></span>
                <span class="month" hx-target="text"></span>
            </time>
        </div>
        <div class="content">
            <div class="infos">
                <span class="title" hx-target="text"></span>
                <p class="description" hx-target="text"></p>
            </div>
            <div>
                <a hx-get="./index1"
                   hx-push-url="./index1"
                   hx-trigger="click"
                   hx-target="#main"
                   hx-swap="innerHTML"
                   class="action">Read Blog</a>
            </div>

        </div>
    </div>
</template>

</body>

</html>
