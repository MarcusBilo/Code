<!DOCTYPE html>
<html lang="{{.Language}}" xmlns:hx-on="http://www.w3.org/1999/xhtml">

<!-- Card -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="John Mustermann">
    <meta name="description" content="The quick brown fox jumps over the lazy dog">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/htmx_v1.9.10.min.js"></script>
    <link rel="icon" href="data:image/gif;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2P438HwHwAGmAKH433eggAAAABJRU5ErkJggg=="><link>
    <link resource="">
</head>

<!-- icon: #ff8800 1Ã—1 GIF -->
<!-- Pfeile: &#11160 bis &#11167 -->

<body id="main" hx-on:htmx:after-Settle="initializePage()">

<div class="navbar">
    <div id="dropdown" class="dropdown">
        <button class="dropbtn">Dropdown &#11163;
        </button>
        <div id="dropdown-content" class="dropdown-content">
            <a id="deutsch"
               hx-trigger="click[checkGlobalState(event)]"
               hx-get="/de/card/"
               hx-push-url="true"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/de.svg" alt="DE" style="width: 5.7em">
            </a>
            <a id="english"
               hx-trigger="click[checkGlobalState(event)]"
               hx-get="/en/card/"
               hx-push-url="true"
               hx-target="#main"
               hx-swap="innerHTML">
                <img src="/gb.svg" alt="GB" style="width: 5.7em">
            </a>
        </div>
    </div>
    <a hx-get="../index/1"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">
        <img src="/noun-home-5487412.svg" alt="Home" style="width: 2em">
    </a>
    <a hx-get="../index/2"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Cards
    </a>
    <a hx-get="../index/4"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Info
    </a>
    <a hx-get="../index/5"
       hx-push-url="true"
       hx-trigger="click[checkGlobalState(event)]"
       hx-target="#main"
       hx-swap="innerHTML">Contact
    </a>
    <script>
        function checkGlobalState(event) {
            const currentURL = window.location.pathname;
            const clickedLink = event.target.closest('a');
            const hxget = clickedLink.getAttribute("hx-get")
            const closestDiv = clickedLink.closest('div');
            if (closestDiv.id === 'dropdown-content') {
                return hxget !== currentURL;
            } else {
                return true;
            }
        }
    </script>
</div>

<div style="padding-top: 2rem">
    <div class="custom-div1">
        <p class="custom-p">{{.Year}}</p>
        <p class="custom-p">{{.Month}}</p>
        <h1 class="custom-h1">{{.H1Content}}</h1>
        <p class="custom-p">{{.Description}}</p>
        <p class="custom-p">{{.PContent1}}</p>
        <p class="custom-p">{{.PContent2}}</p>
        <p class="custom-p">{{.PContent3}}</p>
        <p class="custom-p">{{.PContent4}}</p>
    </div>
</div>

</body>

<script>
    document.addEventListener("DOMContentLoaded", async function () {
        await initializePage()
    });

    async function initializePage() {
        const currentURL = window.location.pathname
        const lastPart = currentURL.substring(currentURL.lastIndexOf('/') + 1);
        const deFlag = document.querySelector("#deutsch");
        const enFlag = document.querySelector("#english");
        if (deFlag && enFlag) {
            const deGetHxGet = deFlag.getAttribute("hx-get")
            const enGetHxGet = enFlag.getAttribute("hx-get")
            if (deGetHxGet && enGetHxGet) {
                deFlag.setAttribute("hx-get", deGetHxGet.concat(lastPart));
                enFlag.setAttribute("hx-get", enGetHxGet.concat(lastPart));
                htmx.process(document.querySelector("#dropdown"))
            } else {
                console.error("hx-get attribute not found on elements");
            }
        } else {
            console.error("Elements with IDs 'deutsch' and/or 'english' not found");
        }
    }
</script>

</html>
